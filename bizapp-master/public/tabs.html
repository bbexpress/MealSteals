<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Deals Tab -->
  <ion-tab title="Deals" icon-off="ion-android-restaurant" icon-on="ion-android-restaurant" href="#/tab/deals">
    <ion-nav-view name="tab-deals"></ion-nav-view>
  </ion-tab>

  <!-- Add Tab -->
  <ion-tab title="Add Deal" icon-off="ion-fork" icon-on="ion-fork" href="#/tab/add-deal">
    <ion-nav-view name="tab-add-deal"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
    
  <!-- Account Tab -->
  <ion-tab title="Upgrade" icon-off="ion-card" icon-on="ion-card" href="#/tab/upgrade">
    <ion-nav-view name="tab-upgrade"></ion-nav-view>
  </ion-tab>


</ion-tabs>
