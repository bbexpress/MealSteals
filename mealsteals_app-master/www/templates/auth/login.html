<ion-modal-view class="background-login">
  
  <ion-content scroll="false" class="login center padding">
    
    <div style="padding:30px;margin-top:30vh;" class="list">
      <form ng-submit="doLogin()">
        <label class="item item-input item-login">
          <i class="icon ion-person placeholder-icon"></i>      
          <input class="input-email" type="email" ng-model="loginData.userEmail" placeholder="E-mail">
        </label>
        <label class="item item-input item-login">
          <i class="icon ion-locked placeholder-icon"></i>   
          <input class="input-password" type="password" ng-model="loginData.userPassword" placeholder="Password">
        </label>
      </form>
      <button style="background-color:#0297ff;border:none;" class="button button-block button-assertive" ng-click="doLogin()">Sign in</button>
      <button class="button button-block button-clear keyboard-hide" ng-click="noLogin();">Continue without signing in</button>    
      

    </div>
    <div class="keyboard-hide" style="position:absolute;bottom:30px;width:100%;"> 
        <div style="padding:30px 30px 0px 30px;">   
            <button style="background-color:#3b5998;color:white;" class="button button-block button-stable button icon icon-center ion-social-facebook center" ng-click="doLoginSocial('facebook')">Sign in with Facebook</button>    
        </div>

        <div style="padding:0px;margin:0 0 0 -15px;" class="row">

            <div style="padding:0px;margin:0px;" class="col">
               <button style="padding:0px;margin:0px;" class="button button-block button-clear" ng-click="signUp()">Sign up</button>
            </div>
            <div style="padding:0px;margin:0px;" class="col">
              <button style="padding:0px;margin:0px;" class="button button-block button-clear" ng-click="changePassword('lost')">Forgot password</button>
            </div>
        </div>
  </div>
  </ion-content>
</ion-modal-view>
