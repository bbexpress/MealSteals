
<button style="position:absolute;right:10px;top:5px;z-index:999;" class="button button-positive button-small" ng-click="closeDealsPopup()">
    Close
</button>

<button ng-if="showDeals=='details'" style="position:absolute;left:10px;top:5px;z-index:999;" class="button button-positive button-small" ng-click="showDealList()">
    Back
</button>

<div ng-if="busRecurringDeals.length==0">
    <div style="font-size: 120px;width: 225px;height: 225px;border-radius: 125px;position: relative;margin-bottom: 40px;top:0px;margin-top: 15px;" class="alert">
        <div>
            <div>
                <i class="ion-fork"></i>
                <i class="ion-knife"></i>
            </div>
            <span class="alert-text no-deals">No Deals</span>
<!--                    <span class="alert-text">Today</span>-->
        </div>
    </div> 
</div>
    
<div ng-if="showDeals=='list'" class="list" ng-repeat="deal in busRecurringDeals">

    <div ng-click="showDealDetails(deal)" class="item item-avatar">
<!--      <img src="venkman.jpg">-->
        <div style="position: absolute;top: 16px;left: 16px;max-width: 40px;max-height: 40px;width: 100%;height: 100%;border-radius: 50%;background-size:cover;background-position: center;" ng-style="{'background-image':'url('+deal.dealFullImage+')'}"></div>
      <h2>{{deal.name}}</h2>
      <p>{{showDaysOfWeek(deal)}}</p>
    </div>

</div>
<div ng-if="showDeals=='details'">
    <div class="item item-body" style="padding: 0px 16px 16px 16px;">
    <p>{{dealDetails.name}}</p>
    <div style="max-height: 40vh;width: 100%;height: 400px;border-radius: 10px;background-size:cover;background-position: center;" ng-style="{'background-image':'url('+dealDetails.dealFullImage+')'}"></div>
    <p>
      <a class="subdued">{{showDaysOfWeek(dealDetails)}}</a>
      <a class="subdued">4pm - 7pm</a>
    </p>
    <p>
      {{dealDetails.description}}
    </p>
    
  </div>

</div>
