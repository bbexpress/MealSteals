  <ion-content scroll="false" style="padding:30px;">

    <div class="list" style="margin-top:30vh;">
      <form ng-submit="doSignUp()">
        <label class="item item-input">
          <input type="email" ng-model="signUpData.userEmail"  placeholder="E-mail">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="signUpData.userPassword"  placeholder="Password">
        </label>
          
        <label style="border-bottom:none;border-left:none;border-right:none;padding:1px;" class="item">
          <button class="button button-block button-assertive" type="submit">Sign up</button>
          
        </label>
      </form>
        
    </div>
      
    <div style="margin-top:-20px;">
        <button class="button button-block button-clear" ng-click="closeSignUp()">Already have an account?</button>  
    </div>  
      
      




  </ion-content>
</ion-modal-view>
