<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab on-select="dashTabClick()" title="Dashboard" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Deals Tab -->
  <ion-tab on-select="dealsTabClick()" title="Deals" icon-off="ion-android-restaurant" icon-on="ion-android-restaurant" href="#/tab/deals">
    <ion-nav-view name="tab-deals"></ion-nav-view>
  </ion-tab>

  <!-- Add Tab -->
  <ion-tab title="" on-select="addTabClick()" class="add-deal-tab" icon-off="ion-android-add-circle" icon-on="ion-android-add-circle" href="#/tab/add-deal">
    <ion-nav-view name="tab-add-deal"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab on-select="accountTabClick()" title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
    
  <!-- Account Tab -->
  <ion-tab on-select="upgradeTabClick()" title="Premium" icon-off="ion-arrow-graph-up-right" icon-on="ion-arrow-graph-up-right" href="#/tab/upgrade">
    <ion-nav-view name="tab-upgrade"></ion-nav-view>
  </ion-tab>


</ion-tabs>
