</div>



<ion-view>
    
   

    <ion-nav-buttons side="primary">
      <button style="color:white;" class="button-clear" ng-click="myGoBack()">
        <i style="font-size: x-large;" class="ion-arrow-left-c"></i>
      </button>
    </ion-nav-buttons>
    <ion-nav-title>
			<h4 style="color:white;"><center>{{ad.locName}}</center></h4>	
    </ion-nav-title>

  <ion-content has-bouncing="false" class="" style="background-color: #f5f5f5;">
   
      
      <script id="templates/loading.html" type="text/ng-template">
            
            <img src="img/rotating.png"/ class="spinner" style="height:80px;width:auto;opacity:0.7;">
      </script>
      
   	
    			<ion-content class="" style="top:-21px;margin-bottom:60px;">
    			
    				<div on-hold="imageEnlarge();" on-release="imageReturn();" class="card" style="width:100%;margin-left:initial;">
                        
    				    <div class="mg-image">
                        <img id="deal-image" class="deal-detail-image" ng-src="{{ad.dealFullImage}}" style="width:100%;height:60vh;margin-left:auto;margin-right:auto;object-fit:cover;object-position: 50% 0%;" />
                        </div>
      				
                        <div class="row" style="border-top:1px solid #fff;padding-top:15px;">
                            <div class="col col-100"><h4 style="text-align:center;color:rgb(62, 62, 62);margin-top:-5px;">{{ad.name}}</h4></div>
                        </div>
                        
                        
                        <h6 style="text-align:center;color:rgb(62, 62, 62);margin-top:-5px;">{{ad.startTime | date : 'shortTime'}} - {{ad.endTime | date : 'shortTime'}}</h6>
                        
                        <div style="width:90%;margin-left:auto;margin-right:auto;">
                            <p style="text-align:center;font-size:smaller;color:rgb(80, 80, 80);font-style:italic;" ng-bind-html="ad.description"></p>
                        </div>
                        
                    </div>
                    
                    

                            
                    
      				
      				<div class="card" style="width:100%;margin-left:initial;">
        				<div class="padding">
                            <div style="display:flex;border-bottom: 1px solid rgb(227, 227, 227);margin-bottom:7px;">
                                
                                <img style="height:25px;" ng-src="{{ad.icon}}">
                                <h5 style="margin-left:10px;margin-bottom:17px;line-height:7px;"> {{ad.locName}} </h5>
<!--                                <p style="position:absolute; right:20px; margin-top:5px;"><i class="icon ion-ios-location-outline"></i>&nbsp {{kmToMile(distanceAway) | number:1}} mi away</p>-->
                                
                            </div>
                            
                            <span style="color: #3a3a3a;font-size: 12px;margin-left: 7px;">{{ad.address}}</span>
                            
            

        				</div>
      				</div>
                    
      				
<!--
      				<div ng-show="viewOptions.displayBizInfo='map'" class="card" style="margin-top:10px;">
        				<div class="col-100" style="margin-bottom:140px;">
          					<div ng-if="viewOptions.displayBizInfo='map'" style="margin:auto;" id="detailMap" data-tap-disabled="true" ng-style="{height:(fuWidth-200)+'px', width:fuWidth-30+'px'}"></div>
                            
                           
       					 </div>
    				</div>
-->
                    
                    
          					
                    
      				
      				
      				
    			</ion-content>

					<div style="position:absolute!important;bottom:0;width:100%;" id="footer">

    						Show This To Redeem!
    					</button> -->
    					
    					<ul class="list">
        					<li class="item" style="background-color: rgb(43, 43, 43);opacity:0.9;border:0;color:#fff;">
          					<center style="">
            					<div style="">
              		            <span style="font-size:24px;">Today {{ad.startTime | date : 'shortTime'}} - {{ad.endTime | date : 'shortTime'}} </span>
           						 </div>
         					 </center>
        					</li>
      					</ul>
					</div>
    			
    </ion-content>
